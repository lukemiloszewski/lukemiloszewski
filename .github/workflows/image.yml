name: Update Image 🌈

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

jobs:
  update-readme:
    name: Update Image README
    runs-on: ubuntu-latest
    steps:
      - uses: siddharth2016/update-readme-image@main
        with:
          HEIGHT: 100%
          WIDTH: 100%
          ALIGN: centre
          IMG_ALT: Around The World
          COMMIT_MESSAGE: Around The World 🌍
